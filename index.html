<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<style>
    body{
        background-image: url(background.jpg);
    }
    .container{
        border: 1px solid black;
        margin-top: 25px;
        background-color: tomato;
    }
    button{
        width: 100%;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
</style>

<body>
    <div class="container w-50">
        <div class="head">
            Book a call slot and our representative will call you within 1 hour of selected time
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Full Name" />
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email: </label>
            <input type="text" class="form-control" id="email" placeholder="email address" />
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Phone: </label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" />
        </div>
        <div class="row">
            <label for="formGroupExampleInput2" class="form-label">Timing for call: </label>
            <div class="col">
              <input type="date" class="form-control" placeholder="date" id="date">
            </div>
            <div class="col">
              <input type="time" class="form-control" placeholder="time" id="time">
            </div>
        </div>            
            <button type="submit" class="btn btn-primary" onclick="getCall()">Sign in</button>
    </div>
    <ul id="listofitems"></ul>

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="app.js"></script>
</html>
